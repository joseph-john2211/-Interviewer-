{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'testregister.css' %}" type="text/css">
    <title>Sign In</title>
</head>
<body>
  <div id="header_wrapper">
      <div id="header">
          <a href="" style="color: white; text-decoration:none;"><h2>Interviewer</h2></a>
            

      </div>
  </div>
    <h1>Please enter the details to validate your Request</h1>
    <form action="" method="POST">
        {% csrf_token %}<br>
        <input type="text" name="candidatename" id="" placeholder="Name"><br><p></p>
        <input type="email" name="candidateemail" id="" placeholder="Email"><br><p></p>
        <input type="number" name="interviewid" id="" placeholder="Interview ID"><br><p></p>
        <input type="text" name="interviewname" id="" placeholder="Interview Name"><br><p></p>
        <input type="submit" name="" id="">
    </form>
    
    <div id="errorMessage">
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>

</body>
</html>
