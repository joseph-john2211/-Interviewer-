{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signin.css' %}" type="text/css">
    <title>Sign In</title>
</head>
<body>
  <div id="header_wrapper">
      <div id="header">
          <h2>Interviewer</h2>
      </div>
  </div>
    <h1>Sign In</h1>
    <form action="signin" method="POST">
        {% csrf_token %}
        <br><p>Username: </p>
        <input type="text" name="username" id="" placeholder="User name">
        <br><p>Password:</p>
        <input type="password" name="password" id="" placeholder="Password"><br><p></p>

    <div id="inner">
    <button class="submit" type="submit">Sign In</button>
    <br><br>
    </div>

    </form>


    <div id="errorMessage">
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>

</body>
</html>
