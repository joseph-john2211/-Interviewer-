{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'createInterview.css' %}" type="text/css">
    <title>Create Interview</title>
</head>
<body>
    {% if user.is_authenticated %}
  <div id="header_wrapper">
      <div id="header">
        <a href="user" style="color: white; text-decoration:none;"><h2>Interviewer</h2></a>
      </div>
  </div>
    
    <h1>Create Interview</h1>

    <div>
        <form action="createInterview" method="POST">
            {% csrf_token %}
            {{formset.management_form}}<br>
            <input type="text" name="interviewname" id="" placeholder="Interview Name"><br><p></p>
            <input type="number" name="interviewid" id="" placeholder="Interview ID"><br><p></p>

            <input type="number" name="noofcandidate" id="" placeholder="No.Of.Candidates"><br><p></p>

            {% for form in formset %}
            {{form}}
            <p></p>
            {% endfor %}
            <br>
            <div>
                <button type="submit" class="btn"> Submit</button>
            </div>

        </form>
    </div>



    {% else %}
    <h1>Please Sign In to continue</h1>
    {% endif %}


</body>
</html>
