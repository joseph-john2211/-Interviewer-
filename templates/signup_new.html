{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signup.css' %}" type="text/css">
    <title>Sign Up</title>
</head>
<body>
  <div id="header_wrapper">
      <div id="header">
          <h2>Interviewer</h2>
      </div>
  </div>

    <h1>Sign Up</h1>
    <form action="signup" method="POST">
        {% csrf_token %}<br>
        <input type="text" name="first_name" placeholder="First Name"> <br><p></p>
        <input type="text" name="last_name" placeholder="Last Name"> <br><p></p>
        <input type="text" name="username" placeholder="User Name"> <br><p></p>
        <input type="email" name="email" placeholder="Email Address"> <br><p></p>
        <input type="password" name="password1" placeholder="Password"> <br><p></p>
        <input type="password" name="password2" placeholder="Confirm Password"> <br><p></p>

    <div id="inner">
    <button class="submit" type="submit">Create Account</button>
    <br><br>
    </div>

    </form>

    <div id="errorMessage">
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>

</body>
</html>
